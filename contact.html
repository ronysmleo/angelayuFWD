<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h2>My Contacts</h2>
    <p><a href="https://maps.apple.com/place?address=747%20Third%20Ave%20New%20York%2C%20NY%2C%20United%20States&ll=40.753864%2C-73.972206&lsp=6489"> Work Address</a></p>
    <p> <a href="https://www.google.com/maps/place/86-22+Dongan+Ave,+Flushing,+NY+11373/@40.740726,-73.8804517,17z/data=!3m1!4b1!4m5!3m4!1s0x89c25fad4f49a307:0x80d9def22b659c1b!8m2!3d40.740726!4d-73.878263">Home Addeess</a></p>

   <form action="" method="post">
       <div class="form example"> 
           <label for="">First Name</label>
           <input type="text">
       </div>
       <div class="form example">
           <label for="">Last Name</label>
           <input type="text">
       </div>
       <div class="form example">
           <label for="">Email</label>
           <input type="email">
       </div>
       <div class="form example">
           <!-- <input type="submit" value="Save"> -->
           <button type="submit">Subscribe</button>
       </div>
       <div>
           <label for="status">Status:</label>
           <input list="item" id="status">
           <datalist id="item">
               <option value="Single">
               <option value="Married">
               <option value="divorced">
               <option value="Widowed">
           </datalist>
       </div>
       <div>
           <fieldset>
               <legend>Choose your favorite hero</legend>

               <input type="radio" name="marvel" id="ironman">
               <label for="">Ironman</label><br>

               <input type="radio" name="marvel" id="captain-america">
               <label for="">Captain America</label><br>

               <input type="radio" name="marvel" id="thor">
               <label for="">Thor</label>
           </fieldset>
       </div>
   </form>
</body>
</html>
